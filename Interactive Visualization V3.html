<!DOCTYPE html>
<html>
<head>
<title>Global Data On Sustainable Energy</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
</style>
</head>
<body>
<div id="content">
<h1>CO2 Emissions per Capita</h1>
</div>
<script>

var width = 500, height=300;

var svg = d3.select("#content").append("svg")
.attr("viewBox", "0 0 " + width + " " + height)
.attr("width", width)
.attr("height",height);

d3.csv("co2_pcap_cons.csv", function(error, data) {
if (error) {
console.log(error);
} else {
d3.select("body").selectAll("p")
.data(data)
.enter()
.append("p")
.text(function(d) {
return d;

});
}



var rects = svg.selectAll("rect")
.data(data)
.enter()
.append("rect");

rects
.attr("x",0)
.attr("y",function(d) {return height - parseFloat(d[2022]);})
.attr("width",20)
.attr("height",function(d) {return parseFloat(d[2022]);});



});



</script>
</body>
</html>
